<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gestão - Agenda IFC Concórdia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .table-responsive { max-height: 70vh; }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6">Painel de Gestão V2</h1>
            <span class="text-muted">IFC Concórdia</span>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div id="loading-message">
                    <p>Carregando agendamentos...</p>
                </div>
                <div id="table-container" class="table-responsive" style="display: none;">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Data Visita</th>
                                <th>Escola</th>
                                <th>Responsável</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="agendamentos-tbody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   <script>
    const SCRIPT_URL = "/.netlify/functions/agendamentos";

    document.addEventListener('DOMContentLoaded', function() {
        const tbody = document.getElementById('agendamentos-tbody');
        const loadingMessage = document.getElementById('loading-message');
        const tableContainer = document.getElementById('table-container');

        // Usando GET para buscar os dados
        fetch(SCRIPT_URL)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'sucesso' && data.dados) {
                    if (data.dados.length > 0) {
                        tbody.innerHTML = '';
                        data.dados.forEach(agendamento => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${new Date(agendamento.Data_Visita).toLocaleDateString('pt-BR')}</td>
                                <td>${agendamento.Nome_Escola}</td>
                                <td>${agendamento.Nome_Responsavel}</td>
                                <td><span class="badge bg-warning">${agendamento.Status}</span></td>
                                <td><button class="btn btn-sm btn-info">Detalhes</button></td>
                            `;
                            tbody.appendChild(tr);
                        });
                        tableContainer.style.display = 'block';
                    } else {
                        loadingMessage.innerHTML = '<p>Nenhum agendamento encontrado.</p>';
                    }
                    loadingMessage.style.display = 'none';
                } else {
                    throw new Error(data.message || 'Erro ao buscar dados.');
                }
            })
            .catch(error => {
                console.error('Erro ao buscar dados:', error);
                loadingMessage.innerHTML = `<p class="text-danger">Erro ao carregar os dados: ${error.message}</p>`;
            });
    });
</script>

</body>
</html>
